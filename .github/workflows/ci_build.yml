name: CI Build MiSTer + Tool

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: misterdevelop/mister-builder:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Main MiSTer
        run: make -j$(nproc)

      - name: Upload MiSTer binary
        uses: actions/upload-artifact@v3
        with:
          name: MiSTer-main
          path: ./MiSTer

      - name: Build input_monitor (if exists)
        run: |
          if [ -f tools/input_monitor/input_monitor.cpp ]; then
            mkdir -p tools/input_monitor/bin
            arm-none-linux-gnueabihf-g++ -O2 -Wall \
              -o tools/input_monitor/bin/input_monitor \
              tools/input_monitor/input_monitor.cpp
          fi

      - name: Upload input_monitor
        uses: actions/upload-artifact@v3
        with:
          name: input-monitor
          path: tools/input_monitor/bin/input_monitor
