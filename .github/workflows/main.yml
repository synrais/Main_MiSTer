name: Build MiSTer Main

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: misterdevelop/mister-builder:latest   # Official MiSTer toolchain image
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Build Main MiSTer
        run: make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MiSTer-main
          path: MiSTer       # adjust if your Makefile outputs differently
